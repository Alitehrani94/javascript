                check = "Welcome";
            }
            else {
                
                check = " Username or Password is incorrect ";
                document.getElementById("Password").value = "";
                document.getElementById("Username").value = "";
                // in do khat dae soorate eshtebah vared kardane maghadir dakhele kadr ra pak mikonad
            }

            document.getElementById("demo").innerHTML = check;
        }
